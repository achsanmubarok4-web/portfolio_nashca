
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kling AI SaaS Clone</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

<div class="max-w-4xl mx-auto p-8">
    <h1 class="text-4xl font-bold mb-6 text-center">ðŸ”¥ AI Image â†’ Video Generator</h1>

    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl space-y-4">

        <div>
            <label class="block mb-2">Upload Image</label>
            <input type="file" id="imageInput" class="w-full p-2 text-black rounded">
        </div>

        <div>
            <label class="block mb-2">Prompt</label>
            <input type="text" id="prompt" placeholder="Example: cinematic drone shot, realistic motion"
                   class="w-full p-2 text-black rounded">
        </div>

        <div>
            <label class="block mb-2">Motion Style</label>
            <select id="motion" class="w-full p-2 text-black rounded">
                <option value="cinematic">Cinematic</option>
                <option value="drone">Drone</option>
                <option value="zoom">Zoom In</option>
                <option value="pan">Camera Pan</option>
                <option value="slowmo">Slow Motion</option>
            </select>
        </div>

        <div>
            <label class="block mb-2">Runway API Key</label>
            <input type="text" id="apiKey" placeholder="Paste your Runway API Key"
                   class="w-full p-2 text-black rounded">
        </div>

        <button onclick="generateVideo()"
                class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold">
            Generate Video
        </button>

        <div id="status" class="text-yellow-400 mt-4"></div>

        <video id="resultVideo" controls class="mt-4 w-full hidden rounded-xl"></video>
    </div>
</div>

<script>
async function generateVideo() {
    const file = document.getElementById("imageInput").files[0];
    const prompt = document.getElementById("prompt").value;
    const motion = document.getElementById("motion").value;
    const apiKey = document.getElementById("apiKey").value;
    const status = document.getElementById("status");
    const resultVideo = document.getElementById("resultVideo");

    if (!file || !prompt || !apiKey) {
        alert("Please fill all fields");
        return;
    }

    status.innerText = "Uploading image...";

    const base64 = await toBase64(file);

    status.innerText = "Generating video... Please wait...";

    try {
        const response = await fetch("https://api.runwayml.com/v1/video", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + apiKey
            },
            body: JSON.stringify({
                prompt: prompt,
                motion: motion,
                image: base64
            })
        });

        const data = await response.json();

        if (data.videoUrl) {
            resultVideo.src = data.videoUrl;
            resultVideo.classList.remove("hidden");
            status.innerText = "âœ… Video Generated!";
        } else {
            status.innerText = "âš ï¸ API Response: " + JSON.stringify(data);
        }

    } catch (error) {
        status.innerText = "âŒ Error: " + error.message;
    }
}

function toBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = error => reject(error);
    });
}
</script>

</body>
</html>
